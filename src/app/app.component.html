<section>
  <div style="width:400px;">
    <button matButton="elevated" (click)="ngOnInit()">refresh </button>
  </div>


</section>
<table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">
 
 <ng-container matColumnDef="pos">
    <th mat-header-cell *matHeaderCellDef> pos. </th>
    <td mat-cell *matCellDef='let containers'> {{containers.pos}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef='let containers'> {{containers.id}} </td>
  </ng-container>

    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name. </th>
    <td mat-cell *matCellDef='let containers'> {{containers.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cpu">
    <th mat-header-cell *matHeaderCellDef> CPU% </th>
    <td mat-cell *matCellDef="let containers"> {{containers.cpu}} </td>
  </ng-container>

  <ng-container matColumnDef="is_running">
  <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let containers">{{containers.is_run}}
  </td>
</ng-container>

    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let containers" (click)="delete(containers.pos)"><button mat-icon-button>
        <mat-icon color="warm">delete</mat-icon>
      </button> </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-icon-button (click)="create()"> <mat-icon color="warm">add</mat-icon></button>
